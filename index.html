<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="timetable.png" type="image/x-icon">
  </head>
  <body>

    <h1>Interactive Calendar <img src="timetable.png" alt="" width="30px"></h1>

    <div class="controls">
      <div class="box1">
        <button class="prev-btn" onclick="prevMonth()">Previous</button>
        <button onclick="nextMonth()">Next</button>        

      </div>

     
      <div class="box2">
        <select id="month" onchange="updateCalendar()"></select>
        <input
          type="number"
          id="year"
          min="1900"
          max="2100"
          onchange="updateCalendar()"
        />

      </div>
     
     

    </div>

    <div id="calendar" class="calendar"></div>

    <div id="addEventModal" class="modal">

      <div class="modal-content">

        <span class="close" onclick="closeAddEventModal()">&times;</span>
        <h2>Add Event</h2>
        <form id="addEventForm">
          <input type="hidden" id="addEventDate" />
          <label for="addEventTitle">Title:</label>
          <input type="text" id="addEventTitle" required />
          <label for="addEventDetails">Details:</label>
          <textarea id="addEventDetails" required></textarea>
          <button type="submit">Add Event</button>
        </form>

      </div>


    </div>


    <div id="viewEditEventModal" class="modal">

      <div class="modal-content">

        <span class="close" onclick="closeViewEditEventModal()">&times;</span>
        <h2>Event Details</h2>
        <form id="viewEditEventForm">
          <input type="hidden" id="viewEditEventDate" />
          <h1 id="viewEditEventTitle"></h1>
          <h3 id="viewEditEventDetails"></h3>
          <button type="button" onclick="openEditEventModal()">Edit</button>
          <button type="button" id="deleteEventButton" onclick="deleteEvent()">
            Delete Event
          </button>
        </form>

      </div>

    </div>


    <div id="editEventModal" class="modal">

      <div class="modal-content">
        <span class="close" onclick="closeEditEventModal()">&times;</span>
        <h2>Edit Event</h2>
        <form id="editEventForm">
          <input type="hidden" id="editEventDate" />
          <label for="editEventTitle">Title:</label>
          <input type="text" id="editEventTitle" required />
          <label for="editEventDetails">Details:</label>
          <textarea id="editEventDetails" required></textarea>
          <button type="submit">Save Changes</button>
        </form>

      </div>

    </div>


    <script src="script.js"></script>
  </body>
</html>
